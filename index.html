<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="styles/myStyle.css" rel="stylesheet">
    </head>
<body>
    <header id="top">
        <img src="images/Monster_Mashup.png">
        <button id="btnRandomize" class="btn">Randomize</button>
        <button id="btnReset" class="btn">Reset</button>
        <p id="p1">Make your own monster face by clicking on the picture.</p>
    </header>
    <div id="main">
        <img class="lighting" id="light1" src="images/lightning-01.jpg">
        <img class="lighting" id="light2" src="images/lightning-02.jpg">
        <img class="lighting" id="light3" src="images/lightning-03.jpg">
        <div id="frame">
            <div id="box">
                <div id="head" class="face"><img src="images/headsstrip.jpg"></div>
                <div id="eyes" class="face"><img src="images/eyesstrip.jpg"> </div>
                <div id="nose" class="face"><img src="images/nosesstrip.jpg"></div>
                <div id="mouth" class="face"><img src="images/mouthsstrip.jpg"></div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-1.6.2.min.js"></script>

    <script src="scripts/myScript.js"></script>


</body>
</html>
